<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <div class="title"><h1>Library</h1></div>
    </header>
    <main>
        <div class="overlay"></div>
        <div class="addbutton">
            <button class="add" id="popupBtn">+ Add A Book</button>  
        </div>
         <div class="main-content">
            <div class="pop-up-form" id="popUpForm">
                <form action="#">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">

                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">

                    <label for="pages">Number of Pages:</label>
                    <input type="number" name="pages" id="pages">

                    <label for="read-status">Have you read it?</label>
                    <input type="text" name="read" id="read-status">

                    <button type="submit" id="submitButton" class="submit-button">Submit</button>
                </form>
            </div>
            <div class="book-card">
                <div class="book-title">HARRY POTTER</div>
                <div class="book-author">JK ROWLING</div>
                <div class="number-of-pages">250</div>
                <button class="read-status">Read</button>
                <button class="remove">Remove</button>
            </div>
         </div>
    </div>
<script src="app.js"></script>
</body>
</html>
